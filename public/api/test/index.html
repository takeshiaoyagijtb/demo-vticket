<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>test</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="text/javascript">
            const getCodeUrl  = 'https://us-central1-project-id-0646450299292950576.cloudfunctions.net/getCodeByValue?val=';
            const getValueUrl = 'https://us-central1-project-id-0646450299292950576.cloudfunctions.net/getValueByCode?code=';
            function updateNumber(){
                $.ajax({ url: getCodeUrl + '' + parseInt(Math.random()*999999), contentType: 'text/plain', dataType: "json", cache: false, success: function (data) {
                    $("#Panel_Results_In").html(data.in.val);
                    $("#Panel_Results_Out").html(data.out.code);
                }});
            }
        </script>
        <div class="panel" id="Panel_Results_In">&nbsp;</div>
        <div class="panel" id="Panel_Results_Out">&nbsp;</div>
        <button id="update_button" onclick="updateNumber()">更新</button>
        <style>
            #Panel_Results_In::before {
                content: "In";
            }
            #Panel_Results_Out::before {
                content: "Out";
            }
            .panel::before {
                color: white;
                text-align: right;
                background-color: #888;
                display: block;
                position: absolute;
                right: 0;
                top: 0;
                border-top-right-radius: 0.3ex;
                border-bottom-left-radius: 1ex;
                padding: 0.3ex 2ex;
            }
            .panel {
                border: solid 1px #ccc;
                border-radius: 0.5ex;
                background-color: #e8e8e8;
                width: 80%;
                margin: 2em;
                padding: 1ex;
                position: relative;
            }
            button#update_button {
                padding: 1ex 3ex;
                border-radius: 1ex;
                border: solid 1px #8ba9d6;
                background-color: #b1c5e8;
                margin-left: 30%;
            }
        </style>
    </body>
</html>
